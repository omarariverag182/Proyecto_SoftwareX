<div class="form-container">
  <h1>Iniciar Sesión</h1>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="usuario">Usuario:</label>
      <input
        type="text"
        id="usuario"
        name="usuario"
        [(ngModel)]="usuario"
        placeholder="Ingrese su usuario"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Ingrese su contraseña"
        class="form-control"
        required
      />
    </div>

    <div class="form-row">
      <label class="remember-label">
        <input type="checkbox" name="remember" [(ngModel)]="remember" /> Recuérdame
      </label>
    </div>

    <div class="actions">
      <button type="submit" class="btn btn-primary">Entrar</button>

      <a routerLink="/change-password" class="btn btn-link forgot">¿Olvidaste tu contraseña?</a>

      <a routerLink="/registro" class="btn btn-link crear-cuenta">Crear cuenta</a>
    </div>
  </form>
</div>
