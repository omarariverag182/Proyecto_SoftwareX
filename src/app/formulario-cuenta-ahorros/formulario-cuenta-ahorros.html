<div class="form-container">
  <h1>Creación de Cuenta de Ahorros</h1>

  <form>
    <h3>1. Datos personales del titular</h3>

    <div class="form-group">
      <label>Nombre completo:</label>
      <input type="text" placeholder="Ej. Juan Pérez" class="form-control" />
    </div>

    <div class="form-group">
      <label>Tipo y número de documento:</label>
      <input type="text" placeholder="Cédula 12345678" class="form-control" />
    </div>

    <div class="form-group">
      <label>Fecha y lugar de nacimiento:</label>
      <input type="text" placeholder="01/01/2000 - Bogotá" class="form-control" />
    </div>

    <div class="form-group">
      <label>Nacionalidad:</label>
      <input type="text" placeholder="Colombiana" class="form-control" />
    </div>

    <div class="form-group">
      <label>Estado civil:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Sexo / Género:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Dirección de residencia:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Ciudad y departamento:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Teléfono fijo y celular:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Correo electrónico:</label>
      <input type="email" class="form-control" />
    </div>

    <h3>2. Información laboral o económica</h3>

    <div class="form-group">
      <label>Ocupación / Profesión:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Nombre de la empresa o negocio:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Cargo o actividad que realiza:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Dirección laboral:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Teléfono del trabajo:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Antigüedad laboral:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Ingresos mensuales aproximados:</label>
      <input type="number" class="form-control" />
    </div>

    <h3>3. Información financiera</h3>

    <div class="form-group">
      <label>Fuente principal de ingresos:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Promedio de ingresos y egresos mensuales:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Posee otras cuentas o productos financieros:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Propósito de la cuenta:</label>
      <input type="text" class="form-control" />
    </div>

    <h3>4. Datos de la cuenta de ahorro</h3>

    <div class="form-group">
      <label>Tipo de cuenta:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Moneda:</label>
      <input type="text" placeholder="COP, USD, etc." class="form-control" />
    </div>

    <div class="form-group">
      <label>Monto inicial de apertura:</label>
      <input type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label>Forma de manejo:</label>
      <input type="text" placeholder="Clave, Tarjeta Débito..." class="form-control" />
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" /> Autorizo el uso de Banca en Línea o Débito Automático
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Crear Cuenta de Ahorros</button>
  </form>
</div>
