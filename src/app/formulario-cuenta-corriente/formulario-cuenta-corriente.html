<div class="form-container">
  <h1>Creación de Cuenta Corriente</h1>

  <form>
    <h3>Datos personales del titular</h3>

    <div class="form-group">
      <label>Tipo de documento:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Número de documento:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Nombres completos:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Apellidos:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Correo electrónico:</label>
      <input type="email" class="form-control" />
    </div>

    <div class="form-group">
      <label>Teléfono celular:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Dirección de residencia:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Ciudad / Departamento:</label>
      <input type="text" class="form-control" />
    </div>

    <h3>Datos de la cuenta corriente</h3>

    <div class="form-group">
      <label>Tipo de cuenta corriente:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Moneda de la cuenta:</label>
      <input type="text" class="form-control" placeholder="COP, USD, etc." />
    </div>

    <div class="form-group">
      <label>Monto inicial de apertura:</label>
      <input type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label>Cupo disponible:</label>
      <input type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label>Sobregiro:</label>
      <select id="sobregiro" class="form-control">
        <option value="inhabilitado">Inhabilitado</option>
        <option value="habilitado">Habilitado</option>
      </select>
    </div>

    <div class="form-group">
      <label>Cupo de sobregiro:</label>
      <input
        type="number"
        class="form-control"
        placeholder="Solo editable si está habilitado"
      />
    </div>

    <h3>Seguridad y acceso</h3>

    <div class="form-group">
      <label>Clave:</label>
      <input type="password" class="form-control" />
    </div>

    <div class="form-group">
      <label>Confirmar clave:</label>
      <input type="password" class="form-control" />
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="terminos" /> Aceptar Términos y Condiciones
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Crear Cuenta Corriente</button>
  </form>
</div>
